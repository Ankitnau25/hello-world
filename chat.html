<!DOCTYPE html>
<html>
  <title>Candice</title>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link  rel="stylesheet" href="custom.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  </head>
  <body>
         <div class="container">
           <div class="row">
             <div class="col-md-1"></div>
             <div class="col-md-6">
                 <h3 style="font-family:monospace">Used Prediction Configuration </h3>

             </div>
             <div class="col-md-4">
             <img src="bot.png" alt="doctor" width="55" height="55">
             </div>
             <div class="col-md-1"></div>
           </div>
           <div class="row">
               <div class="col-md-1"></div>
             <div  class="col-md-5 text-info" >
                 <div class="row">
                 <dl class="dl-horizontal">
                     <dt><h4>Language :</h4></dt>
                     <dd><h4>----</h4></dd>
                      <dt><h4>Model :</h4></dt>
                      <dd><h4>----</h4></dd>
                      <dt><h4>Approach :</h4></dt>
                      <dd><h4>----</h4></dd>
                 </dl>
                 </div>
                 <div class="row">
                      <h3 class="message" style="font-family:monospace">Extracted Entities</h3>
                      <div class="entity-output" id="entity-output">
                          <div class="user-message">
                  <div class="message"></div></div>
                  </div>

                 </div>
             </div>
             <div class="col-md-1"></div>
             <div class="col-md-4 chat-block" >

               <nav style="margin-bottom:0px;background-color:#0a800066" class="navbar navbar-default">
                <div class="container-fluid">
                  <div  class="navbar-header" >
                    <a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                          <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                        </svg></a>
                  </div>
                </div>
              </nav>

             <div class="chat-output" id="chat-output">
                <div class="user-message">
                  <div class="message">Hi! I'm a bot. What's up?</div>
                </div>
              </div>
             <div class="chat-input">
                <form action="#0" id="user-input-form">
                  <input type="text" id="user-input" class="user-input" placeholder="Talk to the bot.">
                </form>
              </div>
             </div>
             <div class="col-md-1"></div>
           </div>
         </div>
  </body>
<script src="custom.js"></script>
</html>
